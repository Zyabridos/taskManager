name: Run Playwright E2E Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskmanager_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies (root and workspaces)
        run: npm install

      - name: Install Playwright Browsers
        run: cd frontend && npx playwright install --with-deps

      - name: Prepare backend environment
        run: make prepare

      - name: Start backend
        run: make start-backend &
        env:
          NODE_ENV: test

      - name: Build frontend
        run: make build-frontend

      - name: Start frontend in prod
        run: cd frontend && PORT=3000 npm run start &
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:5001/api

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: cd frontend && npx playwright test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
