name: Run Playwright E2E Tests

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: taskmanager_test
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.17.0

      - name: Install dependencies (root and workspaces)
        run: npm install

      - name: Install Playwright Browsers
        run: cd frontend && npx playwright install --with-deps

      - name: Prepare backend database and env
        run: make prepare

      - name: Run DB migrations
        run: cd backend && NODE_ENV=$(ENV) npx knex migrate:latest
        
      - name: Build the app (front & back)
        run: make build

      - name: Start the app (front & back)
        run: make start &
        env:
          NODE_ENV: test

      - name: Wait for backend to be ready
        run: npx wait-on http://localhost:5001/api

      - name: Wait for frontend to be ready
        run: npx wait-on http://localhost:3000

      - name: Run Playwright tests
        run: cd frontend && npx playwright test
        env:
          NEXT_PUBLIC_API_BASE: http://localhost:5001
          PORT: 3000
          NODE_ENV: test
          REACT_APP_I18N_DEFAULT_LANGUAGE: ru
          REACT_APP_I18N_SUPPORTED_LANGUAGES: ru,en,no


      - name: Upload Playwright test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results
          path: frontend/test-results/*
          retention-days: 30
          if-no-files-found: warn
          compression-level: 6
          overwrite: false
