name: My Backend Tests Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  user-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: make install-backend

      - name: Apply database migrations
        run: make db-migrate

      - name: Run tests
        run: test-backend
