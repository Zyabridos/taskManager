name: Session and App Tests Workflow

on:
  push:
    branches:
      - main
    paths:
      - '__tests__/welcome.test.js'
      - '__tests__/sessions.test.js'
      - 'src/welcome/**'
      - 'src/sessions/**'
  pull_request:
    branches:
      - main
    paths:
      - '__tests__/welcome.test.js'
      - '__tests__/sessions.test.js'
      - 'src/welcome/**'
      - 'src/sessions/**'

jobs:
  user-and-session-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: make install

      - name: Apply database migrations
        run: make db-migrate

      - name: Run user tests
        run: npm test -- __tests__/app.test.js

      - name: Run session tests
        run: npm test -- __tests__/sessions.test.js
